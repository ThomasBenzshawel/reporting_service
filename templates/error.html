<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ status_code }} - Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background-color: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 500px;
            width: 100%;
        }
        .error-card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .error-logo {
            max-width: 180px;
            margin-bottom: 1.5rem;
        }
        .error-header {
            background-color: #dc3545;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 1.5rem;
        }
        .error-icon {
            font-size: 64px;
            color: #dc3545;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="text-center mb-4">
            <img src="/static/objaverse-logo.svg" alt="Objaverse Logo" class="error-logo">
        </div>
       
        <div class="card error-card">
            <div class="error-header text-center">
                <h4 class="mb-0">Error {{ status_code }} - {{ status_message }}</h4>
            </div>
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle-fill error-icon"></i>
                </div>
                
                <h5 class="mb-3">Something went wrong</h5>
                
                <p class="mb-4">{{ detail }}</p>
                
                <div class="d-grid gap-2">
                    <a href="/" class="btn btn-primary back-button">
                        <i class="bi bi-house-door me-2"></i>Back to Home
                    </a>
                    {% if status_code == 401 or status_code == 403 %}
                    <a href="/login" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
       
        <div class="text-center mt-4 text-muted">
            <small>Â© 2025 Objaverse Research. All Rights Reserved.</small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
